[alembic]
script_location = migrations

timestamp_format = %Y-%m-%d_%H-%M-%S

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

datefmt = %Y-%m-%d %H:%M:%S

[post_write_hooks]
hooks =

[post_write_hooks.hooks]
order =

[post_write_hooks.hooks.path]
name = python
module = os

[post_write_hooks.hooks.text]
name = python
module = text

[post_write_hooks.hooks.debug]
name = python
module = debug
