<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logged Out | Lesson Logs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Animated logout message -->
                <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
                    <div class="card-body text-center p-5">
                        <img src="{{ url_for('static', filename='images/logout.svg') }}" 
                             alt="Logout" 
                             class="img-fluid mb-4 animate__animated animate__pulse" 
                             style="max-width: 150px;">
                        
                        <h1 class="display-6 fw-bold text-primary mb-3">See You Soon!</h1>
                        <p class="lead text-muted mb-4">You have been successfully logged out.</p>
                        
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('login') }}" 
                               class="btn btn-primary btn-lg animate__animated animate__fadeInUp">
                                <i class="fas fa-sign-in-alt me-2"></i> Log In Again
                            </a>
                            <a href="{{ url_for('home') }}" 
                               class="btn btn-outline-secondary animate__animated animate__fadeInUp">
                                <i class="fas fa-home me-2"></i> Return Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom text-center py-3">
        <p class="text-muted">&copy; {{ current_year }} Lesson Logs. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
