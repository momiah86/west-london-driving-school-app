<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-5">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Lesson Logs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/instructor-dashboard">Instructor Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/student-dashboard">Student Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="text-center mb-5">
        <h1>Welcome to Your Dashboard</h1>
        <p class="lead">Access instructor or student tools with ease below.</p>
    </div>

    <div class="row text-center">
        <div class="col-md-6 mb-4">
            <a href="/instructor-dashboard" class="btn btn-primary btn-lg w-100 shadow">Instructor Dashboard</a>
        </div>
        <div class="col-md-6 mb-4">
            <a href="/student-dashboard" class="btn btn-success btn-lg w-100 shadow">Student Dashboard</a>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; {{ current_year }} Lesson Logs. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
