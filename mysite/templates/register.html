<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/images.css') }}">
</head>
<body class="container mt-5" style="min-height: 100vh;">
    <!-- Logo Section -->
    <div class="logo-container text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" 
             alt="Lesson Logs Logo" 
             class="logo-img transparent-img">
    </div>

    <!-- Registration Section -->
    <div class="card shadow p-4 rounded" style="max-width: 500px; margin: auto;">
        <div class="text-center mb-4">
            <h1 class="mb-3">Create an Account</h1>
            <p class="lead">Join us to manage and track your lessons.</p>
        </div>

        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="is_instructor" name="is_instructor" class="form-check-input">
                <label for="is_instructor" class="form-check-label">I am an instructor</label>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p>Already have an account?</p>
            <a href="/login" class="btn btn-outline-primary w-100">Log In</a>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; {{ current_year }} Lesson Logs. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
